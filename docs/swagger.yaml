basePath: /api/v1
definitions:
  handlers.AddOrderItemsInput:
    properties:
      items:
        items:
          $ref: '#/definitions/handlers.OrderItemInput'
        minItems: 1
        type: array
    required:
    - items
    type: object
  handlers.CreateCategoryInput:
    properties:
      description:
        type: string
      image:
        type: string
      name:
        type: string
      sort_order:
        type: integer
    required:
    - name
    type: object
  handlers.CreateMenuItemInput:
    properties:
      category_id:
        type: integer
      description:
        type: string
      image:
        type: string
      name:
        type: string
      options:
        description: JSON string
        type: string
      prep_location:
        description: kitchen, bar
        type: string
      prep_time:
        type: integer
      price:
        type: number
      sort_order:
        type: integer
      tags:
        description: JSON string
        type: string
    required:
    - category_id
    - name
    - price
    type: object
  handlers.CreateOrderInput:
    properties:
      customer_name:
        type: string
      customer_phone:
        type: string
      items:
        items:
          $ref: '#/definitions/handlers.OrderItemInput'
        minItems: 1
        type: array
      notes:
        type: string
      payment_method:
        description: cash, qr, momo, vnpay
        type: string
      table_number:
        type: integer
    required:
    - items
    - payment_method
    - table_number
    type: object
  handlers.CreateTableInput:
    properties:
      capacity:
        type: integer
      name:
        type: string
      table_number:
        type: integer
    required:
    - table_number
    type: object
  handlers.LoginInput:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  handlers.OrderItemInput:
    properties:
      menu_item_id:
        type: integer
      notes:
        type: string
      quantity:
        minimum: 1
        type: integer
      selected_options:
        description: JSON string
        type: string
    required:
    - menu_item_id
    - quantity
    type: object
  handlers.PayOrderInput:
    properties:
      payment_method:
        type: string
    required:
    - payment_method
    type: object
  handlers.RegisterInput:
    properties:
      email:
        type: string
      name:
        type: string
      package_id:
        type: integer
      password:
        minLength: 6
        type: string
      phone:
        type: string
      restaurant_name:
        type: string
    required:
    - email
    - name
    - package_id
    - password
    - restaurant_name
    type: object
  handlers.UpdateCategoryInput:
    properties:
      description:
        type: string
      image:
        type: string
      name:
        type: string
      sort_order:
        type: integer
      status:
        type: string
    type: object
  handlers.UpdateMenuItemInput:
    properties:
      category_id:
        type: integer
      description:
        type: string
      image:
        type: string
      name:
        type: string
      options:
        type: string
      prep_location:
        type: string
      prep_time:
        type: integer
      price:
        type: number
      sort_order:
        type: integer
      status:
        type: string
      tags:
        type: string
    type: object
  handlers.UpdateOrderStatusInput:
    properties:
      note:
        type: string
      status:
        type: string
    required:
    - status
    type: object
  handlers.UpdateRestaurantInput:
    properties:
      address:
        type: string
      description:
        type: string
      email:
        type: string
      is_open:
        type: boolean
      logo:
        type: string
      name:
        type: string
      phone:
        type: string
      service_charge:
        type: number
      tax_rate:
        type: number
    type: object
  handlers.UpdateTableInput:
    properties:
      capacity:
        type: integer
      name:
        type: string
      status:
        type: string
    type: object
